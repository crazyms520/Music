<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 25.0288574, lng: 121.5312799},
          zoom: 14
        });
        var marker = new google.maps.Marker({
            position : {lat:25.0307237, lng: 121.5347127},
            map: map,
            title: '公園 '
        })

        var marker = new google.maps.Marker({
            position : {lat:25.0288574, lng: 121.5312799},
            map: map,
            title: '阿災 '
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2_Xj-PjkiqliSYF8pw0Ha299CSwWc-QE&callback=initMap"
    async defer></script>
  </body>
</html>
